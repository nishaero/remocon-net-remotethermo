---
name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: remocon-net-remotethermo.zip
          directory: custom_components/remocon
      - name: Upload to Release Action
        uses: Shopify/upload-to-release@v1.0.1
        with:
          name: remocon-net-remotethermo.zip
          path: custom_components/remocon/remocon-net-remotethermo.zip
          repo-token: ${{ secrets.GITHUB_TOKEN }}
